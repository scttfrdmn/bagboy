name: bagboy
version: 0.1.0
description: Universal software packager. Pack once. Ship everywhere.
homepage: https://bagboy.dev
license: Apache-2.0
author: Scott Friedman <scott@example.com>
binaries:
    darwin-amd64: dist/bagboy-darwin-amd64
    darwin-arm64: dist/bagboy-darwin-arm64
    linux-amd64: dist/bagboy-linux-amd64
    linux-arm64: dist/bagboy-linux-arm64
    windows-amd64: dist/bagboy-windows-amd64.exe
github:
    owner: scttfrdmn
    repo: bagboy
    token_env: GITHUB_TOKEN
    release:
        enabled: true
        draft: false
        prerelease: false
        generate_notes: true
    tap:
        enabled: true
        repo: scttfrdmn/homebrew-tap
        auto_create: true
        auto_commit: true
        auto_push: true
    bucket:
        enabled: true
        repo: scttfrdmn/scoop-bucket
        auto_create: true
        auto_commit: true
        auto_push: true
    winget:
        enabled: false
        auto_pr: false
        fork_repo: ""
installer:
    base_url: https://github.com/scttfrdmn/bagboy/releases/download/v{{.Version}}
    install_path: /usr/local/bin
    detect_os: true
    verify_checksum: true
packages:
    brew:
        test: ""
    scoop:
        bin: ""
        shortcuts: []
    chocolatey:
        package_source_url: https://github.com/scttfrdmn/bagboy
        docs_url: https://bagboy.dev
    winget:
        package_identifier: ScottFriedman.Bagboy
        publisher: Scott Friedman
        minimum_os_version: 10.0.0.0
    deb:
        maintainer: scott@example.com
        section: utils
        priority: optional
    rpm:
        group: Applications/System
        vendor: Scott Friedman
    appimage:
        categories: [Utility, Development]
        icon: ""
        desktop_entry:
            terminal: true
            type: Application
signing:
    macos:
        identity: "Developer ID Application: Scott Friedman"
        notarize: true
        apple_id: ""  # Set via APPLE_ID env var
        team_id: ""   # Set via APPLE_TEAM_ID env var
        app_password: ""  # Set via APPLE_APP_PASSWORD env var
    windows:
        certificate_thumbprint: ""  # Set via WINDOWS_CERT_THUMBPRINT env var
        timestamp_url: "http://timestamp.digicert.com"
    linux:
        gpg_key_id: ""  # Set via GPG_KEY_ID env var
    sigstore:
        enabled: false
        keyless: true
        oidc_issuer: "https://token.actions.githubusercontent.com"
    signpath:
        enabled: true
        organization_id: ""  # Set via SignPath dashboard
        project_slug: ""     # Set via SignPath project
        api_token: ""        # Set via SIGNPATH_API_TOKEN env var
    git:
        enabled: false
        gpg_key_id: ""       # Set via GPG_KEY_ID env var
        sign_tags: true
        sign_commits: false
